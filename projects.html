---
layout: page
title: Projects
---

{% for project in site.projects%}
    <a href="{{ project.url | relative_url }}"> 
        <article>
            <figure>
                <img src=" {{ project.image_path }}" alt=" {{ project.image_alt}}">
            </figure>
            <div class="text-container">
                <div>
                    <h3> {{ project.title }} </h3>
                    <div class="category"> {{ project.category }} </div>
                    <p> {{ project.description }} </p>
                </div>
            </div>
        </article>
    </a>
{% endfor%}
